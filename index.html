<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
</head>
<body>
    <h1>Scan this QR code to view the model in AR</h1>
    <model-viewer src="Carnage.glb" scale="0.01 0.01 0.01" alt="A 3D model of a Carnage.">
</model-viewer>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
